<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Lee's Algorithm Visualizer</h1>
    <form id="form-id">
        <p>Insert the number of rows <input type="number" id="row-count" required/></p>
        <p>Insert the number of columns <input type="number" id="column-count" required/></p>
        <!-- <button class="btn" id="grid-btn"><img src="plus-color-icon.png" alt="Generate"/></button> -->
        <img src="plus-color-icon.png" alt="Generate" class="btn" id="grid-btn"/>
    </form>
    <br>
    <div class="flex-container">
        <div class="how-to" id="how-to">
            <span id="tutorial-text">
                Set the number of rows and columns you want to have, then press generate!
            </span>
            <br>
            <button id="source-btn" hidden onclick="gridButtonClick('source')"><b>Set the sources</b></button>
            <br>
            <button id="destination-btn" hidden onclick="gridButtonClick('destination')"><b>Set the destinations</b></button>
            <br>
            <button id="obstacle-btn" hidden onclick="gridButtonClick('obstacle')"><b>Set the obstacles</b></button>
            <br>
            <button id="basic-btn" hidden onclick="gridButtonClick('basic')"><b>Set the empty squares</b></button>
            <br>
            <div id="grid-speed-text" hidden><b>Speed</b></div>
            <input type="range" min="3500" max="5000" value="4250" id="grid-speed" hidden />
            <br>
            <span class="mini-flex">
                <button id="run-btn" hidden><img src ="arrow-right-direction-green-icon.png" alt="Run the Algorithm!"/></button>
                <button id="reset-grid-btn" hidden><img src ="refresh-arrow-icon.png" alt="Refresh the grid"/></button>
            </span>
        </div>
        <div class="grid-container" id="grid"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
