<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Algorithm Visualizer</h1>
    <form id="form-id">
        <p>Insert the number of rows  <input type="number" id="row-count"></p>
        <p>Insert the number of columns  <input type="number" id="column-count"/></p>
        <button class="btn" id="grid-btn">Generate</button>
    </form>
    <br>
    <div class="flex-container">
        <div class="how-to" id="how-to">
            <span id="tutorial-text">
                Set the number of rows and columns you want to have, then press generate!
            </span>
            <br>
            <button id="source-btn" hidden onclick="gridButtonClick('source')" >Set the sources</button>
            <br>
            <button id="destination-btn" hidden onclick="gridButtonClick('destination')">Set the destinations</button>
            <br>
            <button id="obstacle-btn" hidden onclick="gridButtonClick('obstacle')">Set the obstacles</button>
            <br>
            <button id="basic-btn" hidden onclick="gridButtonClick('basic')">Set the empty squares</button>
            <br>
            <button id="run-btn" hidden>Run the algorithm!</button>
            <br>
            <div id="grid-speed-text" hidden>Speed</div>
            <input type="range" min="3500" max="5000" value="4250" id="grid-speed" hidden/>
            <br>
            <button id="reset-grid-btn" hidden>Reset the Grid</button>
        </div>
        <div class="grid-container" id="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
